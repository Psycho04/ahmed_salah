<!DOCTYPE html>
<html>
<head>
    <title>Article Button</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="home text-center text-white">
        <h1 class="title">
            <span class="title-word title-word-1">Quote</span>
            <span class="title-word title-word-2">of</span>
